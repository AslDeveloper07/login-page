<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

</head>
<body>
  <div class="container">
    <!-- Logo -->
    <div class="logo">
      <img src="./svg/google.svg" alt="Logo">
    </div>

    <!-- Form -->
    <div class="form">
      <!-- Email -->
      <div class="input-group">
        <span class="icon">@</span>
        <input id="email" type="email" placeholder="Enter your email..." class="input" />
      </div>

      <!-- Password -->
      <div class="input-group">
        <span class="icon">
          <!-- Key icon -->
          <i class="ri-key-line"></i>

        </span>
        <input id="password" type="password" placeholder="Enter your password..." class="input" />
      </div>

      <!-- Remember + Forgot -->
      <div class="options">
        <label><input type="checkbox" /> Remember me</label>
        <a href="#">Forgot password?</a>
      </div>

      <!-- Submit -->
      <button id="btn" type="submit" class="btn">Sign In</button>

      <!-- error massage -->
       <p id="poragraph">
        Qayerdadir xatolik yuz berdi
       </p>

      <!-- Sign up -->
      <p class="signup">Don't have an account? <a href="#">Sign up</a></p>
    </div>

    <!-- Social login -->
    <div class="socials">
      <div class="social-btn">
        <img src="./svg/google (1).svg" alt="Google">
      </div>
      <div class="social-btn">
        <img src="./svg/github.svg" alt="GitHub" style="width: 30px;">
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
