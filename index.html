<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <div class="logo">
      <img src="./svg/google.svg" alt="Logo">
    </div>

    <!-- Form -->
    <form class="form">
      <!-- Email -->
      <div class="input-group">
        <span class="icon">@</span>
        <input type="email" placeholder="Email manzilingiz" class="input" />
      </div>

      <!-- Password -->
      <div class="input-group">
        <span class="icon">
          <!-- Key icon -->
          <svg class="key-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M15 7a2 2 0 110 4 2 2 0 010-4zm0 0L7 19H5v-2H3v-2h2v-2h2l8-8z" />
          </svg>
        </span>
        <input type="password" placeholder="Parolingiz" class="input" />
      </div>

      <!-- Remember + Forgot -->
      <div class="options">
        <label><input type="checkbox" /> Remember me</label>
        <a href="#">Forgot password?</a>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn">Sign In</button>

      <!-- Sign up -->
      <p class="signup">Don't have an account? <a href="#">Sign up</a></p>
    </form>

    <!-- Social login -->
    <div class="socials">
      <div class="social-btn">
        <img src="./svg/google (1).svg" alt="Google">
      </div>
      <div class="social-btn">
        <img src="./svg/github.svg" alt="GitHub">
      </div>
    </div>
  </div>
</body>
</html>
