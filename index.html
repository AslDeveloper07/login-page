<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="svg">
            <img src="./google.svg" alt="google svg">
        </div>
        <div class="form">
            <div class="inputs">
                <label for="email"> Enter your email</label>
                <input type="email" placeholder="Enter Email" id="email" class="input">
            </div>
            <div class="inputs">
                <label for="email"> Enteryour password</label>
                <input type="password" placeholder="Enter password" id="password" class="input">
            </div>
            <button class="btn">
                sign in
            </button>
        </div>
        <div class="social">
            <div class="google">
                <img src="./google (1).svg" alt="google accaunt">
            </div>
            <div class="github">
                <img src="./github.svg" alt="git hub accaunt">
            </div>
        </div>
    </div>
</body>

</html>
